<!DOCTYPE html>
<html>
<head>
	<title>CONTACT</title>
	<meta charset='utf-8'>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body style="color: chocolate;">
	<br><br>
	<h1 style="color: cyan;">問い合わせ</h1>
	<br>
	<form style="margin: 15px;">
		<table style="margin: 15px;">
			<tr><th>お名前</th><td><input type="text" name="prsn" size="30"></td></tr>
			<tr><th>メールアドレス（e-mail）</th><td><input type="text" name="address" size="30"></td></tr>
			<tr><th>お問い合わせ</th><td>
				<input type="radio" name="sort" value="1" checked>商品構成・内容<br>
				<input type="radio" name="sort" value="2">無料配送サービス<br>
				<input type="radio" name="sort" value="3">その他
			</td></tr>
			<tr><th>ご質問・ご意見・ご希望</th><td><textarea name="comment" cols="40" rows="10"></textarea></td></tr>
			<tr><th>入力内容確認</th><td><input type="checkbox" name="confirm" value="yes">送信する前に確認画面を表示する。</td></tr>
		</table><br>
		<p><input type="submit" value="送信"><input type="reset" value="リセット"></p>
	</form>

	
</body>
</html>
